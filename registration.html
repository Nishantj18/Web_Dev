<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <H1>Race Registration</H1>
    <form action="">
    <div>
        <label for="fname">First Name</label>
        <input type="text" name="First Name" id="fname">

        <label for="lname">Last Name</label>
        <input type="text" name="Last Name" id="lname">
    </div>
    <br>
    <div>
        <label for="select">Select a Race :</label>
        <br>
        <br>
        <label for="select">Fun Run 5k</label>
        <input type="radio" name="Fun Run 5k" id="select" placeholder="Fun Run 5K">
        <br>
        <label for="select">Half Marathon</label>
        <input type="radio" name="Half Marathon" id="select" placeholder="Fun Run 5K">
        <br>
        <label for="select">Full Marathon</label>
        <input type="radio" name="Full Marathon" id="select" placeholder="Fun Run 5K">
        <br>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="Email" name="email" id="email" required>
        <label for="pass">Password</label>
        <input type="Password" name="password" id="pass" required>
        <br>
        <label for="age">Select Age Group</label>
        <select name="under 18" id="18">Under 18</select>
        <!-- <select name="under 18" id="18">Under 30</select>
        <select name="under 18" id="18">Open</select> -->
        <br>
        <button>Register!!</button>
    </div>
    </form>
</body>

</html>
